<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    *{
      font-family: Outfit;
    }
    body{
      background-color: hsl(212, 45%, 89%);
      display: flex;
      justify-content: center;
      align-items: center;
      margin: auto;
    }
    .card{
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: hsl(0, 0%, 100%);
      border-radius: 10px;
      padding: 10px;
      width: 200px;
      height: auto;
      margin: 75px auto;
    }
    .center{
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    img{
      width: 200px;
      height: 200px;
      border-radius: 10px;
    }
    div{
      text-align: center;
      margin-top: 10px;
    }
    .top{
      color: hsl(218, 44%, 22%);
      font-weight: 700;
      font-size: 16px;
    }
    .low{
      color: hsl(216, 15%, 48%);
      font-weight: 400;
      font-size: 13px;
      margin-top: 15px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="/images/image-qr-code.png" alt="">
    <div class="center">
      <div class="top">Improve your front-end skills by building projects</div>
      <div class="low">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</div>
    </div>
    <!--<div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>-->
  </div>
</body>
</html>
